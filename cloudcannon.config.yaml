timezone: Indian/Christmas

collections_config:

_inputs:
  commit_type:
    type: select
    options:
      values:
        - Chore
        - Feat
        - Fix

commit_templates:
  - label: Semantic commit
    # spaces in data placeholders still don't work!
    template_string: >-
      {subject_line|trim}
      
      
      {body}
    extra_data:
      subject_line: '{kind|lowercase|uppercase}: {subject}'
    _inputs:
      kind:
        type: select
        options:
          values:
            - Chore
            - Feat
            - Fix
        comment: "What kind of change has been made?"
      subject:
        comment: "Write a 50-character summary in the present tense."
      body:
        type: textarea
    default_data:
      kind: Fix
      subject: made some changes
      body: Updated dependencies
      
